<div class="title-section">
    <h3 class="app-title">Mortgage Calculator</h3>
    <span class="clear-all">Clear All</span>
</div>
<div class="form-container">
    <form>
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="mortgageNumber">Mortgage Amount</label>
                <div [ngClass]="{'active': formFieldStates['mortgageNumber']}" class="input-control">
                    <span class="field-icon left">$</span>
                    <input type="number" id="mortgageNumber" (focus)="setFieldState('mortgageNumber', true)" (blur)="setFieldState('mortgageNumber', false)" class="input-field">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="mortgageTerm">Mortgage Term</label>
                <div [ngClass]="{'active': formFieldStates['mortgageTerm']}" class="input-control">
                    <input type="number" id="mortgageTerm" (focus)="setFieldState('mortgageTerm', true)" (blur)="setFieldState('mortgageTerm', false)" class="input-field">                    
                    <span class="field-icon right">years</span>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="interestRate">Interest Rate</label>
                <div [ngClass]="{'active': formFieldStates['interestRate']}" class="input-control">
                    <input type="number" id="interestRate" (focus)="setFieldState('interestRate', true)" (blur)="setFieldState('interestRate', false)" class="input-field">                    
                    <span class="field-icon right">%</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group radio-group">
                <label for="mortgageType">Mortgage Type</label>                
                <label class="radio-label">                    
                    <input type="radio" id="typeRepayment" name="mortageType" value="repayment">
                    <span class="custom-radio"><span class="custom-radio-selected"></span></span> Repayment
                </label>
                <label class="radio-label">                    
                    <input type="radio" id="typeInterestOnly" name="mortageType" value="interestonly"> 
                    <span class="custom-radio"><span class="custom-radio-selected"></span></span> Interest Only
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <button type="submit" class="calculate-button" id="calculateRepayBtn"><img src="Images/icon-calculator.svg" alt="calculator">Calculate Replayments</button>
            </div>
        </div>        
    </form>
</div>
